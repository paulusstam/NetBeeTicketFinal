<div class="well">

    <h3>{{message}}</h3>
</div>
<div class="alert alert-dismissible alert-success" ng-show="Flg">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>{{message}}</strong>
</div>
<form name="createCustomerForm" class="form-horizontal">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                Create Customer Form
            </h3>
        </div>
        <div class="panel-body">

            <div class="form-group">
                <label for="inputCustomerId" class="col-lg-2 control-label">Customer ID</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="Customer ID" name="CustomerId" ng-model="Ctm.CustomerId">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" placeholder="Email" name="Email" ng-model="Ctm.Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" ng-click="createCustomer(Ctm)" value="Create" class="btn btn-primary">Create</button>
                </div>
            </div>

            </div>
    </div>
</form>

<div class="well">
    <input type="text" class="form-control" ng-model="search" placeholder="Search Customers" />
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Panel primary</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th ng-click="Sort('CustomerId')">#</th>
                    <th ng-click="Sort('Email')">email</th>
                    <th ng-click="Sort('FirstName')">First Name</th>
                    <th ng-click="Sort('LastName')">Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="emp in ctms |  filter:search | orderBy:Key:AscOrDesc | itemsPerPage:10">
                    <td>{{emp.CustomerId}}</td>
                    <td>{{emp.Email}}</td>
                    <td>{{emp.FirstName}}</td>
                    <td>{{emp.LastName}}</td>
                </tr>
              
            </tbody>
        </table>
 <dir-pagination-controls max-size="5"
                                        direction-links="true"
                                        boundary-links="true">

               </dir-pagination-controls>
    </div>
</div>
